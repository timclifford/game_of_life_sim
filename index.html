        game.gameInitialise();
        
        let interval;

        const run_button = document.getElementById("run");
        run_button.onclick = () => {
            // Run the next turn of the game every 500ms 
            interval = setInterval(() => game.run(), 500);
        };

        const stop_button = document.getElementById("stop");
        stop_button.onclick = () => {
            clearInterval(interval);
        }
